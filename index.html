<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="https://pictures.s3.yandex.net/favicon.png" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="main">
      <header class="header">
        <img src="./images/__logo.svg" alt="Логотип" class="logo" />
        <div class="languageSelectors">
          <a href="#" class="languageName selected">Ru</a>
          <a href="#" class="languageName">En</a>
        </div>
      </header>
      <section class="travel">
        <h1 class="travelTitle">Путешествия по России</h1>
        <p class="travelSubtitle">
          Настоящая страна не в выпусках новостей, а здесь.
        </p>
        <div class="travelContent">
          <img
            src="./images/polka.jpg"
            alt="верхняя полка в поезде, путь по России"
            class="travelImage"
          />
          <p class="travelText">ваша полка — верхняя</p>
        </div>
      </section>
    </div>
  </body>
</html>
